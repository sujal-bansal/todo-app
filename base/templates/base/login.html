{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
<h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    
    </form>
    <p>Don't have a user account? <a  href="{% url 'register' %}">Register</a></p>
</div>



{% endblock content %}
